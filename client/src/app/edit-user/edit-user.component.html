edit component

<form>
    <div class="form-group">
      <label>Username</label>
      <input type="string"[(ngModel)]="user.username" name="username" class="form-control">
    </div> 
    <div class="form-group">
      <label >Password</label>
      <input type="password"[(ngModel)]="user.password" name="password" class="form-control" placeholder="Password">
    </div>
    <div class="form-group">
        <label>Your country</label>
        <input type="string"[(ngModel)]="user.originCountry" name="originCountry" class="form-control">
      </div> 
      <div class="form-group">
          <label>Change Role</label>
          <input type="string"[(ngModel)]="user.role" name="role" class="form-control">
        </div> 
  
    

    <button type="submit"(click)="edit(user)" class="btn btn-primary">Submit</button>
  </form>
