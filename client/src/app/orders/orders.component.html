<div *ngIf="usernameId.orders">
  <div *ngIf="usernameId.orders.length >= 1">
    <h1>Your current orders:</h1>
    <div class="card">
      <div class="card-header card-h">(Product name)</div>
    <div class="card-body card-full" *ngFor="let o of usernameId.orders">
      Price:
      <p><span>*</span>{{o.price}} {{o.currency}}</p>
      Shop:
      <p>{{o.shop_name}}</p>

      Arrives:
      <p>{{o.orderDate | date :'fullDate'}}</p>
      <p class="little"><span>*</span>Interests aren't added yet</p>

      <button class="btn btn-danger" (click)="deleteOrder(o._id)">Delete</button>
    </div>
  </div>
  </div>
</div>

<div *ngIf="usernameId.orders.length < 1">
  <h3>You don't have any orders yet</h3>
  <h1>:(</h1>
  <button class="btn btn-s" [routerLink]="['/user/home']">Make an order</button>
</div>
